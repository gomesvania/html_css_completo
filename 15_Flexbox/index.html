<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Flexbox</title>
</head>

<body>
  <!-- 1 - Flex -->
  <div class="flex">
    <p>Este</p>
    <p>Ã© o meu</p>
    <p>primeiro</p>
    <p>elemento</p>
    <p>em Flexbox</p>
  </div>

  <!-- 2 - Flex column -->
  <div class="flex-column">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>

  <!-- 3 - Wrap -->
  <div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

   <!-- 4 - Justify content -->
   <h2>Center</h2>
   <div class="center">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <h2>Space Around</h2>
   <div class="space-around">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <h2>Space Between</h2>
   <div class="space-between">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <h2>End</h2>
   <div class="end">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <!-- 5 - Align items -->
   <h2>Center</h2>
   <div class="align-center">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <h2>End</h2>
   <div class="flex-end">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <h2>Stretch</h2>
   <div class="stretch">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <!-- 6 - Gap -->
   <div class="gap">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

   <!-- 7 - Order -->
   <h2>Order</h2>
   <div class="order">
     <div class="box" id="three">3</div>
     <div class="box" id="one">1</div>
     <div class="box" id="two">2</div>
   </div>

   <!-- 8 - Grow -->
   <h2>Grow</h2>
   <div class="grow">
     <div class="box"></div>
     <div class="box big"></div>
     <div class="box"></div>
   </div>

   <!-- 9 - Basis -->
   <h2>Basis</h2>
   <div class="basis">
     <div class="box"></div>
     <div class="box big"></div>
     <div class="box"></div>
   </div>

   <!-- 10 - Shrink -->
   <h2>Shrink</h2>
   <div class="shrink">
     <div class="box"></div>
     <div class="box small"></div>
     <div class="box"></div>
   </div>

   <!-- 11 - Flex shorthand -->
   <h2>Shorthand</h2>
   <div class="shorthand">
     <div class="box"></div>
     <div class="box different"></div>
     <div class="box"></div>
   </div>

   <!-- 12 - Auto alinhamento -->
   <h2>Auto alinhamento</h2>
   <div class="auto-alignment">
     <div class="box"></div>
     <div class="box different"></div>
     <div class="box"></div>
   </div>
</body>

</html>
